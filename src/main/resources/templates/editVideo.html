<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une vidéo</title>
</head>
<body>
<h1>Modifier une vidéo</h1>
<form action="#" th:action="@{'/videos/edit/' + ${video.id}}" th:object="${video}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>
    <label for="url">URL :</label>
    <input type="text" id="url" name="url" th:field="*{url}" required><br>
    <label for="description">Description :</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br>
    <label for="datePublication">Date de publication :</label>
    <input type="text" id="datePublication" name="datePublication" th:field="*{datePublication}" required><br>
    <button type="submit">Modifier</button>
</form>
</body>
</html>
